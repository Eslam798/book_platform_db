name: Layout Check

on:
  pull_request:
    paths:
      - 'procedures/**'
      - 'tools/check_layout.py'

jobs:
  layout-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run layout checker
        run: python tools/check_layout.py procedures
